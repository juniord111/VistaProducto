<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/movil.css">
    <title>Vista de Producto</title>
</head>
<body>
     <div class="container">
        <div class="imagen">
            <img class="desktop" src="image/image-product-desktop.jpg" alt="parfum">
            <img class="movil" src="image/image-product-mobile.jpg" alt="parfum">
        </div>
    <div class="information">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="information-p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precio">
            <p class="actual-precio">$149.99</p>
            <p class="precio-pasado">$169.99</p>
        </div>
        <button class="add-cart"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
    </div>
     </div>
</body>
</html>
